  <body>
      
	<div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay8" style="font-weight:bold">
				<span class="text-success">DCNPL</span> <span style="color:#ccc; text-shadow:0 1px #fff">Hills  Vista</span>
			</h2>
		</div>
            <form name="loginform" method="post" action="LoginServlet">
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<div class="pull-left">
						<i class="fa fa-lock fa-lg"></i> Login
					</div>
                                    
                                    <div class="pull-right">
                                        <span style="font-size:11px;"><b>select the User type :</b></span>
                                        <select name="category">
      <option value="Utype">select usertype</option>
    <option value="Template Creator">Template Creator</option>
    <option value="Template Sendor">Template Sendor</option>
    <option value="Super Admin">Super Admin</option>
    
</select>
                                    </div>

<!--					<div class="pull-right">
						<span style="font-size:11px;">Don't have any account?</span>
						<a class="btn btn-default btn-xs " href="signup_page.html" style="margin-top:-2px;"><i class="fa fa-plus-circle"></i> Sign up</a>
					</div>-->
				</div>
				<div class="panel-body">
                                    
						<div class="form-group">
							<label>Username</label>
                                                        <input  type="text" name="txtUser" placeholder="Username" class="form-control input-sm bounceIn animation-delay2" required>
						</div>
                                        
                                        <div class="form-group">
							<label>Email</label>
                                                        <input  type="text" name="txtEmail" placeholder="Email" class="form-control input-sm bounceIn animation-delay3" required>
						</div>
						<div class="form-group">
							<label>Password</label>
                                                        <input type="password" name="txtPass" placeholder="Password" class="form-control input-sm bounceIn animation-delay4" required>
						</div>
								
						<div class="seperator"></div>
						<div class="form-group">
							Forgot your password?<br/>
							Click <a href="#">here</a> to reset your password
						</div>
	             <input type=submit class= "btn btn-success btn-sm bounceIn animation-delay5  pull-right" name=submit value="Sign in" />
					
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
                  </form>
	</div><!-- /login-wrapper -->
