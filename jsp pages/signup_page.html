	        <script> 
function validation()								 
{ 
	var name = document.forms["signUpForm"]["txtUser"];			 
	var email = document.forms["signUpForm"]["txtemail"]; 
	var password = document.forms["signUpForm"]["txtPass"]; 
        var cpassword = document.forms["signUpForm"]["txtcnfm"]; 

	if (email.value.indexOf("@", 0) < 0)				 
	{ 
		window.alert("Please enter a valid e-mail address."); 
		email.focus(); 
		return false; 
	} 

	if (email.value.indexOf(".", 0) < 0)				 
	{ 
		window.alert("Please enter a valid e-mail address."); 
		email.focus(); 
		return false; 
	} 
	        if (password.value !== cpassword.value)					 
	{ 
		window.alert("Password Should be Same"); 
		password.focus(); 
		return false; 
	} 

	return true; 
}</script>

        <script> 
    // Change the type of input to password or text 
        function Toggle() { 
            var temp = document.getElementById("txtPass");
            var tempc = document.getElementById("txtcnfm");
            if (temp.type === "password") { 
                temp.type = "text";
                tempc.type="text";
            } 
            else { 
                temp.type = "password";
                tempc.type = "password";
            } 
        } 
</script>
